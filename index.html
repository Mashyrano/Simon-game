<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mashyrano and Nicole">
    <title>Mashyrano and Nicole</title>

    <!-- CSS FILE -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">
  
        <div type="button" id="green" class="btn green" onmousedown="changeOpacity(this)" onmouseup="returnOpacity(this)">
  
        </div>
  
        <div type="button" id="red" class="btn red" onmousedown="changeOpacity(this)" onmouseup="returnOpacity(this)">
  
        </div>
      </div>
  
      <div class="row">
  
        <div type="button" id="yellow" class="btn yellow" onmousedown="changeOpacity(this)" onmouseup="returnOpacity(this)">
  
        </div>
        <div type="button" id="blue" class="btn blue" onmousedown="changeOpacity(this)" onmouseup="returnOpacity(this)">
  
        </div>
  
      </div>
  
    </div>
    <script type="text/javascript" src="solve.js"></script>
</body>
</html>
